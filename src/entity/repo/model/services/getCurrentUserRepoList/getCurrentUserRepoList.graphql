{
    viewer {
        repositories(first: 10) {
            totalCount
            nodes {
                id
                name
                stargazerCount
                url
                defaultBranchRef {
                    target {
                        ... on Commit {
                            history(first: 1) {
                                nodes {
                                    ... on Commit {
                                        committedDate
                                    }
                                }
                            }
                        }
                    }
                }
            }
            pageInfo {
                endCursor
                startCursor
                hasNextPage
            }
        }
    }
}
