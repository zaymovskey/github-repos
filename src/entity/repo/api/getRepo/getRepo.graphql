query getRepo($name: String!, $owner: String!) {
    repository(name: $name, owner: $owner) {
        stargazerCount
        name
        owner {
            login
            avatarUrl
        }
        defaultBranchRef {
            target {
                ... on Commit {
                    history(first: 1) {
                        nodes {
                            ... on Commit {
                                committedDate
                            }
                        }
                    }
                }
            }
        }
    }
}
