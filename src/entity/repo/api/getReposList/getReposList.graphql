query getReposList($first: Int, $after: String) {
    search(
        type: REPOSITORY
        query: "is:public sort:updated"
        first: $first
        after: $after
    ) {
        nodes {
            ... on Repository {
                name
                stargazerCount
                url
                defaultBranchRef {
                    target {
                        ... on Commit {
                            history(first: 1) {
                                nodes {
                                    ... on Commit {
                                        committedDate
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
        }
    }
}
